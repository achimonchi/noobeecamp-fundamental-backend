{{template "layout" .}}

{{define "main"}}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1>{{.Title}}</h1>

        <a href="employees/add" class="btn btn-primary btn-sm">
            Tambah Employees
        </a>

        <table class="table table-bordered table-hover rounded mt-3">
            <thead>
                <th>NIP</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Action</th>
            </thead>
            <tbody>
                {{range .Data}}
                    <tr>
                        <td>{{.NIP}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Address}}</td>
                        <td>
                            <a href="employees/update?id={{.ID}}" class="btn btn-success btn-">
                                Edit
                            </a>
                            <a href="employees/delete?id={{.ID}}" class="btn btn-danger btn-">
                                Delete
                            </a>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

{{end}}
